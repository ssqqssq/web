<!doctype html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'civil_talk/css/home.css' %}">
    <script src="https://kit.fontawesome.com/2b34532134.js" crossorigin="anonymous"></script>
</head>
<body>
    <aside>
    <img src="{% static 'civil_talk/img/logo.png' %}" alt="Лого" class="logo">
    <span>Civil</span>
    <h3>Навигация</h3>
    <ul>
        <li>
            {% if user.is_authenticated %}
                Привет, {{ user.username }}.
                <a href="{% url 'users:logout' %}">Выйти</a>
            {% else %}
                <a href="{% url 'users:register' %}">Регистрация</a> -
                <a href="{% url 'users:login' %}">Войти</a>
            {% endif %}
        </li>
        <li><a href="{% url 'home' %}"><i class="fa-solid fa-house"></i> Главная</a></li>
        <li><a href="{% url 'circulation_status' %}"><i class="fa-solid fa-envelope"></i> Статус обращения</a></li>
        <li><a href="{% url 'about' %}"><i class="fa-solid fa-people-group"></i> О нас</a></li>
        <li><a href="{% url 'create' %}" class="btn btn-info"><i class="fas fa-plus-circle"></i>Добавить обращение</a></li>
    </ul>
</aside>

    <main>
         {% block content %}
         {% endblock %}
    </main>
</body>
</html>
